<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./style.css">
</head>
<!-- BEM 기법에서, main과 wrapper, header 같은 것도 메인__요소 이렇게 해야되나 -->

<body>
  <!-- body안에 header 태그 필수? -->
  <main class="main">
    <!-- <h1>빔플릭스</h1> 메인에는 해딩태그 필요없나?-->

    <!-- wrapper는 div로 해야되구나.. -->
    <div class="wrapper">
      <h1>영화 소개</h1>
      <header class="header">
        <h2></h2>
      </header>

    </div>

  </main>
</body>

</html>
